    <div class="container-logo">
        <div class="logo">
            <h1>Crepe Truck y tacos</h1> 
            <img src="./img/index/logo2.png" />
            
        </div>
    </div>


    <div class="slider-container">
        <div class="w3-content w3-section">
              <img src="./img/caliente/crepes2.jpeg" class="mySlides"/>
              <img src="./img/index/truck2.png" class="mySlides"/>
              <img src="./img/frio/crepes1.jpeg" class="mySlides"/>

      <img src="./img/index/nick-hillier-ozKgHSxluxQ-unsplash.jpg" alt="">
    </div>



<script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {
          myIndex = 1
      }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 2000); 
  }
</script>
</body>
